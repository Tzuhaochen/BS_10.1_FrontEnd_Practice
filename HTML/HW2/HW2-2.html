  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script>
    $(document).ready(function () {
      $('#ButtonStart').click(ButtonStart);
      $('#ButtonPause').click(ButtonPause);
      $('#ButtonContinue').click(ButtonContinue);
    });

    let flag = true;


    function TimeStatus() {

    }
    function ShowClock() {
      if (flag == false) {
        return;
      }
      let countDownTime = $('#inputValue').val(); //document.getElementById("inputValue").innerText
      countDownTime = countDownTime - 1;
      $('#inputValue').val(countDownTime + 1);
      if (flag == true) {
        setTimeout(ShowClock, 1000);
      }
    }
    //var timeoutID = window.setInterval((() => console.log("Hello!")), 1000);
    function ButtonStart() {
      flag = true;
      ShowClock();
    }
    function ButtonPause() {
      flag = false;
    }
    function ButtonContinue() {
      flag = true;
      ShowClock();
    }

  </script>
</head>

<body>
  <div class="row d-flex justify-content-center">
    <div class="col-8 text-center mt-5">
      <label id="output">倒數計時器</label><br />
      <input type="text" class="form-control col-4 d-inline-flex justify-content-center mb-2" id="inputValue"
        placeholder="請輸入倒數的秒數">
      <br />
      <input type="button" class="btn btn-primary" id="ButtonStart" value="開始" />
      <input type="button" class="btn btn-primary" id="ButtonPause" value="暫停" />
      <input type="button" class="btn btn-primary" id="ButtonContinue" value="繼續" />
    </div>
  </div>


  <!-- bootstrap -->
