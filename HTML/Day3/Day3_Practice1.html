<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../CSS/Day3/Day3_Practice1.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
  <script>
    //getElementById(抓取頁面上的元素)
    function getElement(name) {
      return document.getElementById(name);
    }

    //判斷是否可以送件
    function Button_Submit() {
      //抓取頁面上的checkboc1，取得是否checked
      var isChecked = getElement('MustCheck').checked;
      //如果是，就return true
      if (isChecked) return true;
      //否則就... 
      alert('必須勾選同意!');
      return false;
    }

    //當網頁載入完成後執行 //沒有名字的function //window整個視窗的物件.onload事件，被載入後執行下面的程式，為匿名委派的Function
    window.onload = function () {
      //hook event(在form1被submit時...)
      //event onsubmit 為按下button後
      getElement('form1').onsubmit = function () {
        //呼叫 Button_Submit()
        return Button_Submit(); //Button_Submit的回傳Type是bool 
      };
    };
  </script>
</head>

<body>
  <!-- 好處 不用把程式碼寫死在click裡面 -->
  <div class="container">
    <form id="form1"
      action="http://isbaas.azurewebsites.net/WebForms/Form2Mail.aspx?mailto=chenhoward0401@gmail.com&redirect=http://www.google.com"
      method="post">
      <div class="row row-break-inside: avoid">
        <div class="col-sm-12 col-md-6">
          <div class="card">
            <h5 class="card-header bg-primary">個人資料填寫 ─ 必填</h5>
            <div class="card-body">
              <!-- <fieldset class="border-sytle"> -->

              <!-- </legend> -->
              <p>姓名：

        <div class="col-sm-12 col-md-6">

        <div class="col-sm-12 col-md-6">
          <div class="card">
            <h5 class="card-header bg-primary">個人資料填寫 ─ 地址</h5>
            <div class="card-body">
              <!-- <fieldset class=" border-sytle">
                      <legend>個人資料填寫 ─ 地址</legend> -->

              <div>郵遞區號：
                <input type="text" class="form-control col-sm-6" name="zipCode" id="zipCode">
              </div>
              <div>縣市：
                <select class="form-control col-sm-4" name="city">
                  <option class="form-control col-sm-6" value=" 1">Taipei</option>
