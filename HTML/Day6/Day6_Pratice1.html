<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <style>
    @font-face {
      font-family: DigiFont;
      src: url('digital-7 (italic).ttf');
    }
  </style>
  <script>
    Date.prototype.Format = function (fmt) {
      var o = {
        "M+": this.getMonth() + 1, //月份
        "d+": this.getDate(), //日
        "h+": this.getHours(), //小时
        "m+": this.getMinutes(), //分
        "s+": this.getSeconds(), //秒
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度
        S: this.getMilliseconds() //毫秒
      };
      if (/(y+)/.test(fmt))
        fmt = fmt.replace(
          RegExp.$1,
          (this.getFullYear() + "").substr(4 - RegExp.$1.length)
        );
      for (var k in o)
        if (new RegExp("(" + k + ")").test(fmt))
          fmt = fmt.replace(
            RegExp.$1,
            RegExp.$1.length == 1
              ? o[k]
              : ("00" + o[k]).substr(("" + o[k]).length)
          );
      return fmt;
    };
    function ButtonStart() {
      isPause = false;
      ShowClock();
    }

    function ButtonPause() {
      isPause = true;
    }

    let isPause = false;
    function ShowClock() {
      if (isPause == true) return;
      // console.log('!!');
      let dt = new Date();
      document.getElementById("output").innerText = dt.Format('yyyy/MM/dd hh:mm:ss');
      if (isPause == false) setTimeout(ShowClock, 1000);
    }

    $(document).ready(function () {
      $("#ButtonStart").click(ButtonStart);
      $("#ButtonPause").click(ButtonPause);
    });
  </script>
</head>

<body>
  <div class="row" style="margin: 10px">
    <div class="col-6">
      <label id="output"" style=" font-family: DigiFont">test</label><br />
      <input type="button" class="btn btn-primary" id="ButtonStart" value="開始" />
      <input type="button" class="btn btn-primary" id="ButtonPause" value="暫停" />
    </div>
  </div>
</body>

</html>
