<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="../../CSS/Day2/Day2_Practice2.css">
  <script type="text/javascript"
    src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js"
    charset="UTF-8"></script>
  <script>
    // flag = 0;
    var flag = "";
    function Setpoint(obj) {
      if (obj.innerText != "_") return;
      if (flag == "O") {
        obj.innerText = "X";
        flag = "X";
      }
      else {
        obj.innerText = "O";
        flag = "O";
      }
      Win(obj);
    }
    function Win(obj) {
      var input = obj.innerText;
      var checklist = obj.className.split(" ");
      //console.log(checklist);
      for (i = 0; i < checklist.length; i++) {
        if (CheckResult(checklist[i], input) == true) {
          var output = String(input);
          alert(output + "  Win");
        }
      }
    }
    // function CheckResult(id, input) { Can't use id because each element has only one id.
    // Uncaught TypeError: Cannot convert undefined or null to object
    function CheckResult(className, input) {
      var check = null;
      check = Array.prototype.slice
        .call(document.getElementsByClassName(className))
        .every(function (item) {
          return item.innerText == input;
        });
      return check;
    }
  </script>
</head>

<body>
  <h1>OOXX</h1>
  <table id="table1">
    <tr>
      <td class="row1 col1 left" onclick="Setpoint(this)">_</td>
      <td class="row1 col2" onclick="Setpoint(this)">_</td>
      <td class="row1 col3 right" onclick="Setpoint(this)">_</td>
    </tr>
    <tr class="even">
      <td class="row2 col1" onclick="Setpoint(this)">_</td>
      <td class="row2 col2 left right" onclick="Setpoint(this)">_</td>
      <td class="row2 col3" onclick="Setpoint(this)">_</td>
    </tr>
    <tr class="odd">
      <!-- id is the mirror of first row -->
      <td class="row3 col1 right" onclick="Setpoint(this)">_</td>
      <td class="row3 col2" onclick="Setpoint(this)">_</td>
      <td class="row3 col3 left" onclick="Setpoint(this)">_</td>
      <!-- <td id="s9" onclick="Setpoint(document.getElementById('s9'))">_</td> 舊的 -->
    </tr>
  </table>
  </div>

</body>

</html>
