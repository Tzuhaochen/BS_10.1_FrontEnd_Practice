<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <style>
    .br15 {
      border-radius: 15px;
    }

    .br30 {
      border-radius: 30px;
    }

    .br50 {
      border-radius: 50px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <title>Document</title>
  <script>

    // $(document).ready(function () {

    // });

    $(function () {
      init();
    });
    //文件載入完成後
    function init() {
      //先做初始化的動作
      $("#Button1").click(function () {
        bmiCalculate();
      });
      $("#CheckAll").click(
        function () {
          var check = $('#CheckAll').prop("checked");
          $('#CheckBoxGroup input').prop("checked", check);
        }
      );

      $(sel01).change(function (e) { //jqChange
        var val = $(this).val();
        // $('#ImgGroup2 img').removeClass();
        // $('#ImgGroup2 img').addClass(val);
        console.log(val);
        // var value = val + 'px'
        $('.img-responsive').css('border-radius', `${val}px`);
      });

      //img hover
      $('img').hover(function () {  //jqhover
        // over 
        $(this).css("cursor", "pointer");
        $(this).css("transform", "scale(1.1)").css("transition-duration", 1);
      }, function () {
        // out
        $(this).css("transform", "scale(1)").css("transition-duration", 1);
      }
      );
      // $("#sel01 option: selected').val("");

    }

    function bmiCalculate() {
      var height = $('#personHeight').val();
      var weight = $('#personWeight').val();
      var bmi = GetBmi(height, weight);
      $('#label1').html(bmi);
    }

    function GetBmi(height, weight) {
      let bmi = 0;
      H = height / 100;
      bmi = weight / (H * H);
      return bmi;
    }


  </script>
</head>

<body>
  <!-- lab0 -->
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1>改成Jquery版本</h1>
        身高：<input type="text" class="form-control" placeholder="請輸入身高" value="" id="personHeight" name="personHeight">
        體重：<input type="text" class="form-control" placeholder="請輸入體重" value="" id="personWeight" name="personWeight">
        <br />
        <button class="btn btn-info" type="button" id="Button1">計算</button>
        結果：<label id="label1"></label><br />
        <!-- <button class="btn btn-info" onclick="Button_Click()" type="submit" id>計算</button> -->
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <!-- lab1 -->
  <div class="row" style="margin:10px">
    <div class="col-12">
      <input id="CheckAll" type="checkbox" />勾選全部
      <div id="CheckBoxGroup">
        <input type="checkbox" />項目1
        <input type="checkbox" />項目2
        <input type="checkbox" />項目3
        <input type="checkbox" />項目4
        <input type="checkbox" />項目5
        <input type="checkbox" />項目6
        <input type="checkbox" />項目7
        <input type="checkbox" />項目8
      </div>
    </div>
  </div>


  <!-- lab2 -->
  <div id="ImgGroup2" class="row" style="margin:10px; padding-top:100px">
    <div class="col-12">
      <select id="sel01">
        <option value="15">15px</option>
        <option value="30">30px</option>
        <option value="50">50px</option>
      </select>
    </div>

    <div class="col-4">
      <img src="Images/1.jpg" style="width:100%" class="img-responsive" />
    </div>
    <div class="col-4">
      <img src="Images/2.jpg" style="width:100%" class="img-responsive" />
    </div>
    <div class="col-4">
      <img src="Images/3.jpg" style="width:100%" class="img-responsive" />
    </div>
  </div>
  <!-- lab3 -->

</body>

</html>
