<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <style>
    .card {
      margin-top: 30px;
    }

    .card-header {
      color: aliceblue;
    }

    .container {
      width: 60%;
      height: 50%;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-info">用戶註冊</div>
          <div class="card-body">
            <p>帳號
              <input type="text" class="form-control" col="col-md-12" placeholder="請輸入帳號">
            </p>
            <p>密碼
              <input type="text" class="form-control" col="col-md-12" placeholder="請輸入密碼">
            </p>
            <p>確認密碼
              <input type="text" class="form-control" col="col-md-12" placeholder="請再次輸入密碼">
            </p>
            <p>email
              <input type="text" class="form-control" col="col-md-12" placeholder="請再次輸入Email">
            </p>
            <p>生日
              <input type="text" class="form-control" col="col-md-12" placeholder="請輸入生日ex.2000/01/01">
            </p>
            <p>學校/公司
              <input type="text" class="form-control" col="col-md-12" placeholder="請輸入學校/公司">
            </p>
          </div>
          <p>
            <input type="checkbox" class="checkbox" name="Mustcheck" id="Mustcheck">勾選我同意使用本系統<a href=""
              class="href">使用條款</a>
          </p>
          <button class="btn btn-info">註冊</button>
        </div>
      </div>
    </div>


</body>

</html>
