<!DOCTYPE html>
<html>

<head>
  <title>Custom Markers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="container-fluid row h-100 ml-5 p-10">
    <div class="col-10">
      <div id="map"></div>
    </div>
  </div>

  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(
        document.getElementById('map'),
        { center: new google.maps.LatLng(25.0419582, 121.5374071), zoom: 16 });

      var iconBase =
        'https://developers.google.com/maps/documentation/javascript/examples/full/images/';

      var icons = {
        ubike: {
          icon: 'bike.png'
        },
        ubikeLessThanTen: {
          icon: 'bike_blue.png'
        }
      }

      // var features = [
      //   {
      //     position: new google.maps.LatLng(25.0419582, 121.5374071),
      //     type: 'ubike'
      //   }
      // ];
      var features = GetubikeLocation();
      // console.log(features);
      // Create markers.
      for (var i = 0; i < features.length; i++) {
        var marker = new google.maps.Marker({
          position: features[i].position,
          icon: icons[features[i].type].icon,
          title: features[i].tittle,
          map: map,
        });
      };

      //呼叫OpenData
      // var Opendata = GetOpenData();
      // console.log("Open data is", Opendata);
      // //顯示每一個item的值
      // $.each(Opendata.retVal, function (i, item) {
      //   console.log('i is', i);
      //   console.log('item is', item);
      // });

    }

    function GetubikeLocation() {
      var data = [];
      //呼叫OpenData
      var Opendata = GetOpenData();
      console.log("Open data is", Opendata);
      //顯示每一個item的值
      $.each(Opendata.retVal, function (i, item) {
        console.log('i is', i);
        console.log('item is', item);

        var sigleItem = {
          position: new google.maps.LatLng(item.lat, item.lng),
          type: 'ubike',
          title: item.sbi + '/' + item.tot,
        }
        if (item.sbi <= 10) {
          sigleItem.type = 'ubikeLessThanTen'
        }

        //將資料加入collection
        data.push(sigleItem);
      });
      return data;
    }

    function GetOpenData() {
      var ubikelocation;
      $.ajax({
        type: "Get",
        url: "https://tcgbusfs.blob.core.windows.net/blobyoubike/YouBikeTP.json",
        // data: "data",
        // dataType: "dataType",
        success: function (data) {
          ubikelocation = data;
          console.log('data is', data);
        },
        error: function () {
          alert("fail");
        },
        async: false,
      });
      return ubikelocation;
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbh0d-fvopCRkxuNd6X6onUI7523ymkW4&callback=initMap"
    async defer></script>
</body>

</html>
